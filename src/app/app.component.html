

<div class="container app">
  
    <div class="col-sm-4">
        
      </div>
    <div class="container-fluid">
        <div class="row">
          
          <div class="col-md-12">
            <div class="row">
              <div class="col-md-6">

                  <table class="table table-bordered">
        
                      <thead>
                        <tr>
                          <th>Name</th>
                          <th>Posicion</th>
                          <th>Email</th>
                          <th>Actions</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let employee of employees; let i = index">
                          <td>{{employee.name}}</td>
                          <td>{{employee.position}}</td>
                          <td>{{employee.email}}</td>
                          <td>
                            <a (click)="editEmployee(i)" class="btn btn-success">
                              Editar
                            </a>
                        
                          </td>
                        </tr>
              
                      </tbody>
                    </table>

                
              </div>
              <div class="col-md-6">
                  <div class="row">
                      <div [hidden]="hideUpdate">
                      
                          <form class="form-horizontal">
                            <div class="form-group">
                              <label for="name" class="control-label col-sm-2">
                                Nombre
                              </label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="name"
                                  name="name" [(ngModel)]="model2.name"
                                  placeholder="Ingrese Nuevo Nombre"
                                >
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="position" class="control-label col-sm-2">
                                Puesto
                              </label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="name"
                                  name="position" [(ngModel)]="model2.position"
                                  placeholder="Ingresar nuevo Puesto"
                                >
                              </div>
                            </div>
                            <div class="form-group">
                              <label for="email" class="control-label col-sm-2">
                                Email
                              </label>
                              <div class="col-sm-10">
                                <input type="text" class="form-control" id="email"
                                  name="email" [(ngModel)]="model2.email"
                                  placeholder="Ingrese nuevo Email"
                                >
                              </div>
                            </div>
                    
                            <div class="form-group">
                              <div class="col-sm-10 col-sm-offset-2">
                                <button type="submit" class="btn btn-success" (click)="updateEmployee()">
                                  Editar
                                </button>
                              </div>
                    
                                            
                            </div>
                          </form>
                        </div>
                  </div>
                  

                    <h2>Guardar Usuario:</h2>
                    <form class="form-horizontal">
                      <div class="form-group">
                        <label for="name" class="control-label col-sm-2">
                          Name
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name"
                            name="name" [(ngModel)]="model.name"
                            placeholder="Ingrese Nombre y Apellido"
                          >
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="position" class="control-label col-sm-2">
                          Puesto
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="name"
                            name="position" [(ngModel)]="model.position"
                            placeholder="Ingrese Puesto"
                          >
                        </div>
                      </div>
                      <div class="form-group">
                        <label for="email" class="control-label col-sm-2">
                          Email
                        </label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email"
                            name="email" [(ngModel)]="model.email"
                            placeholder="Ingrese su Email"
                          >
                        </div>
                      </div>
              
                      <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                          <button type="submit" class="btn btn-success" (click)="addEmployee()">
                            Guardar
                          </button>
                        </div>
                      </div>
                    </form>
                  
      

     
              </div>
            </div>
          </div>
        </div>
      </div>
      

 
</div>
